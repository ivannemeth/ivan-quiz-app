<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="global.css" />
    <title>ivan-quiz-app</title>
  </head>
  <body>
    <header>
      <h1 class="title">F.r.i.e.n.d.s Quiz</h1>
    </header>

    <main>
      <div class="question-card question-card-2">
        <section>
          <img
            class="bookmark-transparent"
            src="./resources/bookmark_filled.png"
            alt="bookmark transparent"
          />
          <h4 class="question-title">
            2. What is the surname of Ross and Monica, two of the main
            characters in Friends?
          </h4>
          <button>Show Answer</button>
          <section class="tag-container">
            <p class="tag">#Monica</p>
            <p class="tag">#Ross</p>
          </section>
        </section>
      </div>
    </main>

    <footer>
      <nav class="navigation-bar">
        <a href="./index.html">
          <img class="footer" src="./resources/home.png" alt="home icon" />
        </a>
        <a href="./bookmarks.html">
          <img
            class="footer"
            src="./resources/bookmark_filled.png"
            alt="bookmark icon"
          />
        </a>
        <a href="./profile.html">
          <img
            class="footer"
            src="./resources/profile.png"
            alt="profile icon"
          />
        </a>
      </nav>
    </footer>
  </body>
</html>
